<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
            <h1>Temprature Converter</h1>
    <div id="temperatureCard">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" placeholder="Enter temperature" />

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>
        <button onclick="clearTemperature()">Clear</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const unit = document.getElementById('unit').value;

            if (isNaN(temperatureInput)) {
                alert('Please enter a valid number for temperature.');
                return;
            }

            const temperature = parseFloat(temperatureInput);

            let convertedTemperature;
            let resultUnit;

            switch (unit) {
                case 'celsius':
                    convertedTemperature = (temperature - 32) * (5 / 9);
                    resultUnit = 'Celsius';
                    break;
                case 'fahrenheit':
                    convertedTemperature = (temperature * 9 / 5) + 32;
                    resultUnit = 'Fahrenheit';
                    break;
                case 'kelvin':
                    convertedTemperature = temperature + 273.15;
                    resultUnit = 'Kelvin';
                    break;
                default:
                    break;
                    document.getElementById('result').innerHTML ='converted Temperature:${convertedTemperature.toFixed(2)} ${resultUnit}`;'
            }

            document.getElementById('result').innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
        }
        function clearTemperature(){
            document.getElementById('temperature').value='';
            document.getElementById('result').innerHTML='';
        }
    </script>

</body>
</html>
